<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; color: hsl(0, 0%, 100%); text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <section>
      <div class="image">
        <img src="/images/image-header-desktop.jpg" alt="Image" id="image1">
        <img src="/images/image-header-mobile.jpg" alt="Image" id="image2">
      </div>

      <div class="stats">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-content">
          <div class="stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stat">
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </section>
  </main>
   
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Roddy470">Roddy</a>.</p>
  </div>
</body>
</html>
